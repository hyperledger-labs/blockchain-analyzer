      type: long

    - name: previous_hash
      type: keyword

    - name: data_hash
      type: keyword

    - name: created_at
      type: date

    - name: index_name
      type: keyword

    - name: channel_id
      type: keyword

    - name: chaincode_name
      type: keyword

    - name: chaincode_version
      type: keyword

    - name: readset
      type: nested
      fields:
        - name: namespace
          type: keyword

        - name: key
          type: keyword

    - name: writeset
      type: object
      fields:
        - name: namespace
          type: keyword

        - name: key
          type: keyword

        - name: value
          type: keyword

        - name: isDelete
          type: boolean

    - name: transaction_type
      type: keyword

    - name: transactions
      type: array

    - name: tx_id
      type: keyword

    - name: block_hash
      type: keyword
